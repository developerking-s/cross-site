<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum do Cross</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #003366;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #0066cc;
        }
        .form-container {
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
            resize: none;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #004d99;
        }
        .messages {
            list-style-type: none;
            padding: 0;
        }
        .message {
            background-color: #e6f0ff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fórum de Discussão</h1>
        
        <div class="form-container">
            <textarea id="messageInput" placeholder="Digite sua mensagem..."></textarea>
            <button onclick="addMessage()">Enviar</button>
        </div>
        
        <ul class="messages" id="messagesList">
            <!-- As mensagens serão exibidas aqui -->
        </ul>
    </div>

    <script>
        let messages = [];

        function addMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (messageText !== "") {
                // Adiciona a nova mensagem ao array
                messages.push(messageText);
                messageInput.value = ""; // Limpa o campo de input

                // Atualiza a exibição das mensagens
                displayMessages();
            }
        }

        function displayMessages() {
            const messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = ""; // Limpa a lista de mensagens

            messages.forEach(message => {
                const li = document.createElement('li');
                li.classList.add('message');
                li.textContent = message;
                messagesList.appendChild(li);
            });
        }
    </script>
</body>
</html>
